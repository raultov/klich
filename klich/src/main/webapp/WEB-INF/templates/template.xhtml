<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:param name="ctx" value="#{facesContext.externalContext.request.contextPath}" />
	
<h:head>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>${project.artifactId}ifactId} Applicacion de pruebas</title>
	<link type="text/css" rel="stylesheet" href="#{ctx}/resources/css/screen.css" /> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

	<script src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=geometry" type="text/javascript"></script>	
	
	<script src="#{ctx}/resources/js/jquery-1.4.4.min.js" type="text/javascript" />
	<script src="#{ctx}/resources/js/jquery.dateFormat-1.0.js" type="text/javascript" />
	<script src="#{ctx}/resources/js/klich.js" type="text/javascript" />
	
	<script type="text/javascript">
		jQuery.noConflict(); 
	</script>
	
  <script type="text/javascript">
  	//Variable que contiene todos los círculos renderizados en el mapa
  	var circles = new MyHash();
  </script>	

</h:head>


<h:body>
	<h:panelGroup id="page" layout="block">
		<h:panelGroup id="header" layout="block">
			<h1><a href="#{ctx}/pages/home.xhtml">klich</a></h1>
		</h:panelGroup>
		
		<h:panelGroup id="userLogged" layout="block"> 
			<h:form class="usermenu" id="usermenu">
					<div class="user" id="user" title="Salir de la aplicación">
						<table id="usermenuTabla" class="usermenuTabla">
							<tbody>
								<tr>
									<td id="usermenuLeft" class="usermenuLeft">
										<table>
											<tbody>
												<tr>
													<td id="usermenuLeftTitle" class="usermenuLeftTitle">#{messages.login_username}</td>
													<td id="usermenuLeftUserName" class="usermenuLeftUserName">#{logoutBean.userName}</td>
												</tr>
											</tbody>
										</table>
									</td>
								
									<td id="usermenuRightColum" class="usermenuRightColum">
										<h:commandLink id="usermenuRight" class="usermenuRight" action="#{logoutBean.logout}">
											#{messages.logout_salir}
										</h:commandLink>										
										<h:commandLink id="outlink" action="#{logoutBean.logout}">
											<h:graphicImage id="image" value="/resources/images/icon/logout.png" />
										</h:commandLink>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
			</h:form>
		</h:panelGroup>

		<h:panelGroup id="container" layout="block">
		
			<h:panelGroup id="sidebar" layout="block">
				<ui:insert name="sidebar">Esto no debe aparecer Sidebar</ui:insert>
				<ui:insert name="sidebar2">Esto no debe aparecer Sidebar2</ui:insert>
			</h:panelGroup>		
  
			<h:panelGroup id="content" layout="block">
				<ui:insert name="content">Main Content</ui:insert>
			</h:panelGroup>			
			
		</h:panelGroup>
		
		<h:panelGroup id="footer" layout="block">
			<div id="loginLicenseContainer">Copyright &copy; #{messages.login_license} <a href="www.softforlife.com"> SoftForLife </a> #{messages.login_license_2} </div>
		</h:panelGroup>
	</h:panelGroup>

</h:body>
</html>
